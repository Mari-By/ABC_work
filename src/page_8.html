<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tест на определение IQ</title>
    <link rel="shortcut icon" href="/src/icons/favicon.png" type="image/x-icon" sizes="96x96">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">


        <section class="eight">

            <div class="eight_header">

                <img src="icons/menu.png" alt="menu" class="eight_menu">

                <img src="img/foto/brain.png" alt="brain" class="eight_brain">
                
                <div class="eight_text">
                    тест на определение IQ
                </div>

            </div>

            <div class="eight_scale">

                <div class="eight_scale_gray"></div>

                <div class="eight_scale_green"></div>

            </div>

            <div class="eight_content">

                <div class="eight_question">
                    Выберите правильную фигуру из четырёх пронумерованных.
                </div>

                <div class="eight_picture">

                    <img src="img/foto/people.png" alt="people">

                </div>

                <div class="eight_ans-s">

                    <img src="img/foto/numbers/n_1.png" alt="one" class="eight_ans-s_1">

                    <img src="img/foto/numbers/n_2.png" alt="two" class="eight_ans-s_2">

                    <img src="img/foto/numbers/n_3.png" alt="three" class="eight_ans-s_3">

                    <img src="img/foto/numbers/n_4.png" alt="four" class="eight_ans-s_4">

                </div>

            </div>

            <button class="eight_btn press">
                <a href="page_9.html" class="eight_button ready">далее</a>
            </button>


        </section>
    </div>

    <script src="js/script_8.js" defer></script>
    
</body>
</html>

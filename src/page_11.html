<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tест на определение IQ</title>
    <link rel="shortcut icon" href="/src/icons/favicon.png" type="image/x-icon" sizes="96x96">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">

        <section class="eleven">

            <div class="eleven_header">

                <img src="icons/menu.png" alt="menu" class="eleven_menu">

                <img src="img/foto/brain.png" alt="brain" class="eleven_brain">
                
                <div class="eleven_text">
                    тест на определение IQ
                </div>

            </div>

            <div class="eleven_scale">

                <div class="eleven_scale_gray"></div>

                <div class="eleven_scale_green"></div>

            </div>

            <div class="eleven_content">

                <div class="eleven_question">
                    Вставьте подходящее число
                </div>

                <div class="eleven_picture">

                    <img src="img/foto/big_star.png" alt="star">

                </div>

                <div class="eleven_sep"></div>

                <div class="eleven_ans-s">

                    <div class="eleven_ans-s_1">34</div>

                    <div class="eleven_ans-s_2">36</div>

                    <div class="eleven_ans-s_3">53</div>

                    <div class="eleven_ans-s_4">44</div>

                    <div class="eleven_ans-s_5">66</div>

                    <div class="eleven_ans-s_6">42</div>

                </div>

            </div>

            <button class="eleven_btn press">
                <a href="page_12.html" class="eleven_button ready">далее</a>
            </button>

        </section>


    </div>

    <script src="js/script_11.js" defer></script>
</body>
</html>

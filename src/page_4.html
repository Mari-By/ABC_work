<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tест на определение IQ</title>
    <link rel="shortcut icon" href="/src/icons/favicon.png" type="image/x-icon" sizes="96x96">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">

        <section class="four">

            <div class="four_header">

                <img src="icons/menu.png" alt="menu" class="four_menu">

                <img src="img/foto/brain.png" alt="brain" class="four_brain">
                
                <div class="four_text">
                    тест на определение IQ
                </div>

            </div>

            <div class="four_scale">

                <div class="four_scale_gray"></div>

                <div class="four_scale_green"></div>

            </div>

            <div class="four_content">

                <div class="four_question">
                    Продолжите числовой ряд:   18   20   24   32  
                </div>

                <div class="four_ans_1">

                    <div class="four_circul_1"></div>

                    <div class="four_ans_1_text a_1">62 
                    </div> 
 
                </div>

                <div class="four_ans_2">

                    <div class="four_circul_2"></div>

                    <div class="four_ans_2_text a_2">48 
                    </div> 
 
                </div>

                <div class="four_ans_3">

                    <div class="four_circul_3"></div>

                    <div class="four_ans_3_text a_3">74 
                    </div> 
 
                </div>

                <div class="four_ans_4">

                    <div class="four_circul_4"></div>

                    <div class="four_ans_4_text a_4">57 
 
                    </div> 
 
                </div>

                <div class="four_ans_5">

                    <div class="four_circul_5"></div>

                    <div class="four_ans_5_text a_5">60 
 
                    </div> 
 
                </div>

                <div class="four_ans_6">

                    <div class="four_circul_6"></div>

                    <div class="four_ans_6_text a_6">77 
 
                    </div> 
 
                </div>


            </div>

            <button class="four_btn press">
				<a href="page_5.html" class="four_button ready">далее</a>
			</button>

        </section>

    </div>

    <script src="js/script_4.js" defer></script>
</body>
</html>

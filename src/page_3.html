<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tест на определение IQ</title>
    <link rel="shortcut icon" href="/src/icons/favicon.png" type="image/x-icon" sizes="96x96">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <section class="tres">

            <div class="tres_header">

                <img src="icons/menu.png" alt="menu" class="tres_menu">

                <img src="img/foto/brain.png" alt="brain" class="tres_brain">
                
                <div class="tres_text">
                    тест на определение IQ
                </div>

            </div>

            <div class="tres_scale">

                <div class="tres_scale_gray"></div>

                <div class="tres_scale_green"></div>

            </div>

            <div class="tres_content">

                <div class="tres_question">
                    Выберите лишнее: 
                </div>

                <div class="tres_ans_1">

                    <div class="tres_circul_1"></div>

                    <div class="tres_ans_1_text a_1">Дом 
                    </div> 
 
                </div>

                <div class="tres_ans_2">

                    <div class="tres_circul_2"></div>

                    <div class="tres_ans_2_text a_2">Шалаш 
                    </div> 
 
                </div>

                <div class="tres_ans_3">

                    <div class="tres_circul_3"></div>

                    <div class="tres_ans_3_text a_3">Бунгало 
                    </div> 
 
                </div>

                <div class="tres_ans_4">

                    <div class="tres_circul_4"></div>

                    <div class="tres_ans_4_text a_4">Скамейка 
 
                    </div> 
 
                </div>

                <div class="tres_ans_5">

                    <div class="tres_circul_5"></div>

                    <div class="tres_ans_5_text a_5">Хижина 
 
                    </div> 
 
                </div>


            </div>

            <button class="tres_btn press">
				<a href="page_4.html" class="tres_button ready">далее</a>
			</button>

        </section>
    </div>

 <script src="js/script_3.js" defer></script>

</body>
</html>

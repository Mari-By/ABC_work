<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>тест на определение IQ</title>
    <link rel="shortcut icon" href="/src/icons/favicon.png" type="image/x-icon" sizes="96x96">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <section class="main_two">

            <div class="main_two_header">
                
                    <img src="icons/menu.png" alt="menu" class="main_two_menu">

                <img src="img/foto/brain.png" alt="brain" class="main_two_brain">
                
                <div class="main_two_text">
                    тест на определение IQ
                </div>
                                
            </div>

            <div class="main_two_scale">

                <div class="main_two_scale_gray"></div>

                <div class="main_two_scale_green"></div>

            </div>
            
            <div class="main_two_content">

                <div class="main_two_question">
                    Укажите ваш возраст: 
                </div>

                <div class="main_two_answer_one">

                    <div class="p_two_circul_one "></div>

                    <div class="main_two_answer_one_text a_1">До 18</div> 
 
                </div>

                <div class="main_two_answer_two">

                    <div class="p_two_circul_two"></div>

                    <div class="main_two_answer_two_text a_2">От 18 до 28</div> 
 
                </div>

                <div class="main_two_answer_three">

                    <div class="p_two_circul_three"></div>

                    <div class="main_two_answer_three_text a_3">От 29 до 35</div> 
 
                </div>

                <div class="main_two_answer_four">

                    <div class="p_two_circul_four"></div>

                    <div class="main_two_answer_four_text a_4">От 36</div> 
 
                </div>

            </div>

            <button class="main_two_btn press_2">
				<a href="#" class="main_two_button ready_2">далее</a>
			</button>
            

        </section>
    </div>

    <script src="js/script.js" defer></script>

</body>
</html>

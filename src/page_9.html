<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tест на определение IQ</title>
    <link rel="shortcut icon" href="/src/icons/favicon.png" type="image/x-icon" sizes="96x96">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <section class="nine">

            <div class="nine_header">
                
                <img src="icons/menu.png" alt="menu" class="nine_menu">

                <img src="img/foto/brain.png" alt="brain" class="nine_brain">
                
                <div class="nine_text">
                    тест на определение IQ
                </div>
                            
            </div>

            </div>

            <div class="nine_content">

                <div class="nine_question">
                    Вам привычнее и важнее:

                <div class="nine_ans_1">

                    <div class="nine_circul_1"></div>

                    <div class="nine_ans_1_text a_1">Наслаждаться

                </div>

                <div class="nine_ans_2">

                    <div class="nine_circul_2"></div>

                    <div class="nine_ans_2_text a_2">Быть устремленными мыслями в будущее</div> 
 
                </div>

                <div class="nine_ans_3">

                    <div class="nine_circul_3"></div>

                    <div class="nine_ans_3_text a_3">Учитывать в ежедневной практике прошлый опыт</div> 
 
                </div>



            </div>

            <button class="nine_btn press">
				<a href="page_10.html" class="nine_button ready">далее</a>
